<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PNG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>JPG to PNG Converter</h1>
  <input type="file" accept="image/jpeg" id="upload" />
  <br>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="convertImage()">Convert to PNG</button>
  <br><br>
  <a id="downloadLink" style="display:none;">Download PNG</a>

  <script>
    function convertImage() {
      const input = document.getElementById('upload');
      const file = input.files[0];
      if (!file) {
        alert('Please select a JPG file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const dataURL = canvas.toDataURL('image/png');
          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = dataURL;
          downloadLink.download = 'converted.png';
          downloadLink.textContent = 'Download PNG';
          downloadLink.style.display = 'inline';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
